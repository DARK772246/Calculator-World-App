<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <!-- Calculator ka Display Area -->
        <div class="display-container">
            <div id="history-container" class="history-container">
                <!-- History yahan JavaScript ke zariye aayegi -->
            </div>
            <div class="current-calculation">
                <div id="expression-display" class="expression-display"></div>
                <div id="result-display" class="result-display">0</div>
            </div>
        </div>

        <!-- Calculator ke Buttons -->
        <div class="buttons-container">
            <button class="btn function">AC</button>
            <button class="btn function">(</button>
            <button class="btn function">)</button>
            <button class="btn operator">÷</button>

            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operator">×</button>

            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operator">-</button>

            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operator">+</button>

            <button class="btn digit">.</button>
            <button class="btn digit">0</button>
            <button class="btn function">⌫</button>
            <button class="btn equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
